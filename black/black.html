<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Blackjack</title>
  <link rel="stylesheet" href="black.css">
  <script src="black.js" defer></script>
  <script src="../app.js"></script>
</head>
<body>

  <!-- Kilépés -->
  <a onclick="Logut()">Kilépés</a>

  <!-- Vagyont jelző -->
  <div class="money" id="moneyBox">1000000</div>

  <!-- Asztal -->
  <div class="table">
    <div class="dealer-area" id="dealer">
      <h3>Osztó</h3>
      <div class="cards" id="dealerCards"></div>
    </div>
    <div class="player-area" id="player">
      <h3>Játékos</h3>
      <div class="cards" id="playerCards"></div>
    </div>
  </div>

  <!-- Tét mező -->
  <div class="bet-area">
    <label for="bet">Tét:</label>
    <input type="number" id="bet" value="1000" min="100">
  </div>

  <!-- Hit / Stand -->
  <div class="controls">
    <button id="hitBtn">HIT</button>
    <button id="standBtn">STAND</button>
  </div>

  <!-- Start -->
  <button class="start-btn" id="startBtn">Kezd</button>

</body>
</html>
