<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pénzfeldobó játék</title>
<style>
  body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: green; color: black; }
  #container { display: flex; height: 100vh; }
  #left { width: 15%; display: flex; align-items: flex-start; justify-content: center; padding: 20px; }
  #center { width: 70%; display: flex; flex-direction: column; align-items: center; justify-content: center; }
  #right { width: 15%; display: flex; align-items: flex-start; justify-content: center; padding: 20px; font-weight: bold; }
  button { padding: 10px 20px; font-size: 16px; margin: 5px; cursor: pointer; }
  #coin { width: 200px; height: 200px; margin: 20px; display: none; }
  input { width: 100px; text-align: center; padding: 5px; }
  #tétGomb { background-color: gold; border: none; }
</style>
</head>
<body>
<div id="container">
  <div id="left">
    <button onclick="kilépés()">Kilépés</button>
  </div>
  <div id="center">
    <img id="coin" src="" alt="Fej vagy Írás">
    <div>
      Tét: <input type="number" id="tét" value="1000">
    </div>
    <button id="tétGomb" onclick="dobas()">Dobás</button>
    <div id="result"></div>
  </div>
  <div id="right">
    Vagyon: <span id="vagyon">1000000</span>
  </div>
</div>

<script>
let kezdoErtek = 500;
let kivono = 20;
let hozzaado = 50;
let szam = 0;
let vagyon = 1000000;

function kilépés() {
    alert("Kilépés...");
    window.close(); // vagy redirect
}

function dobas() {
    let tet = parseInt(document.getElementById("tét").value);
    if(tet > vagyon) {
        alert("Nincs elég pénzed!");
        return;
    }

    // Először elrejtjük a képet
    const coin = document.getElementById("coin");
    coin.style.display = "none";
    document.getElementById("result").innerText = "Dobás folyamatban...";

    // 1 másodperces késleltetés
    setTimeout(() => {
        let randomSzam = Math.floor(Math.random() * 1000) + 1;
        let eredmeny;

        if (randomSzam <= kezdoErtek) {
            eredmeny = 0;
            szam--;
            kezdoErtek -= kivono;
            vagyon -= tet;
            if (kezdoErtek < 0) kezdoErtek = 0;
        } else {
            eredmeny = 1;
            szam++;
            kezdoErtek += hozzaado;
            vagyon += tet;
            if (kezdoErtek > 1000) kezdoErtek = 1000;
        }

        if (szam < -20) kezdoErtek = 300;
        if (szam > 10) kezdoErtek = 700;

        // Kép beállítása (fej vagy írás)
        coin.src = eredmeny === 1 ? "fej.png" : "iras.png"; // ide tedd a saját képeid útvonalát
        coin.style.display = "block";

        document.getElementById("result").innerText = "Dobás eredménye: " + (eredmeny === 1 ? "Fej" : "Írás");
        document.getElementById("vagyon").innerText = vagyon;
    }, 1000);
}
</script>
</body>
</html>
